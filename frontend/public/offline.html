<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlexSonic - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
        }
        
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            opacity: 0.6;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #f0f0f0;
        }
        
        p {
            font-size: 16px;
            line-height: 1.5;
            color: #a0a0a0;
            margin-bottom: 24px;
        }
        
        .retry-btn {
            background: #3b82f6;
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .retry-btn:hover {
            background: #2563eb;
        }
        
        .status {
            margin-top: 24px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            font-size: 14px;
            color: #a0a0a0;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        /* Responsive design */
        @media (max-width: 480px) {
            h1 { font-size: 20px; }
            p { font-size: 14px; }
            .retry-btn { padding: 10px 20px; font-size: 14px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="icon pulse" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
            <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
            <line x1="1" y1="1" x2="23" y2="23"/>
        </svg>
        
        <h1>Connection Lost</h1>
        
        <p>
            PlexSonic is currently offline. This could be due to network connectivity issues 
            or the PlexSonic server being temporarily unavailable.
        </p>
        
        <button class="retry-btn" onclick="retryConnection()">
            Retry Connection
        </button>
        
        <div class="status">
            <strong>Offline Mode:</strong><br>
            Cached content is available. The display will automatically reconnect when the server is available.
        </div>
    </div>

    <script>
        function retryConnection() {
            if (navigator.onLine) {
                window.location.href = '/';
            } else {
                alert('No internet connection detected. Please check your network settings.');
            }
        }
        
        // Auto-retry when connection is restored
        window.addEventListener('online', () => {
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        });
        
        // Update status based on connection
        function updateConnectionStatus() {
            const statusEl = document.querySelector('.status');
            if (navigator.onLine) {
                statusEl.innerHTML = '<strong>Network Available:</strong><br>Attempting to reconnect...';
                setTimeout(retryConnection, 2000);
            } else {
                statusEl.innerHTML = '<strong>Offline Mode:</strong><br>No network connection detected.';
            }
        }
        
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        
        // Check connection status on load
        updateConnectionStatus();
    </script>
</body>
</html>
